name: "Can I deploy to a tagged environment?"
description: "Checks current participants with this tag are compatible with your latest version"
branding:
  icon: "check"
  color: "green"
inputs:
  pact_broker:
    description: "The url of your pact broker"
    required: true
  pact_broker_token:
    description: "Your pact broker token"
    required: true
  participant_name:
    description: "The name of your participant (usually project name)"
    required: true
  target_tag:
    description: "The tag you wish to check (test / stage / prod etc...)"
    required: true
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/canideployTo.sh
      shell: bash
